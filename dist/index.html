<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Virtual</title>
    <style>
      body { 
        margin: 0; 
        overflow: hidden;
        background-color: #323639;
      }

      #username-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 8px;
        z-index: 2000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        width: 100%;
        height: 100%;
      }

      #username-dialog input {
        margin: 10px 0;
        padding: 8px;
        width: 200px;
        border: none;
        border-radius: 4px;
      }

      #username-dialog button {
        color: #f9fcff;
        background-color: #dc5a0b;
        border-color: #ab4609;
        padding: 8px 16px;
        border-style: solid;
        border-radius: 4px;
        cursor: pointer;
      }

      #username-dialog button:hover {
        color: #f9fcff;
        background-color: #ab4609;
        border-color: #712e06;
      }

      #chat-input {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      
      #chat-box {
        position: fixed;
        left: 20px;
        bottom: 80px;
        width: 300px;
        height: 400px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        padding: 15px;
        overflow-y: auto;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }

      #chat-box::-webkit-scrollbar {
        width: 8px;
      }

      #chat-box::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      .chat-message {
        margin: 5px 0;
        word-wrap: break-word;
      }

      .emote-message {
        color: #ff69b4;
        font-style: italic;
      }
      
      .hidden {
        display: none !important;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DHRebTEJ.js"></script>
  </head>
  <body>
    <div id="username-dialog">
      <h3>Bienvenido al Bar Virtual de Gamedev Mediavida</h3>
      <input type="text" id="username-input" placeholder="Introduce tu nombre" maxlength="15" />
      <br>
      <button id="start-button">Entrar al Bar</button>
    </div>
    <div id="chat-box" class="hidden"></div>
    <input type="text" id="chat-input" placeholder="Escribe tu mensaje... (Enter para enviar, /me para emotes)" class="hidden" />
  </body>
</html>
